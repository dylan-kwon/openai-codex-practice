plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "dylan.kwon.flutter.codex.openai_codex_practice"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "dylan.kwon.flutter.codex.openai_codex_practice"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    flavorDimensions += "env"
    productFlavors {
        dev {
            dimension "env"
        }
        stg {
            dimension "env"
        }
        prod {
            dimension "env"
        }
    }

    buildTypes {
        debug {
        }
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
        profile {
        }
    }
    applicationVariants.all { variant ->
        def flavor = variant.flavorName
        def buildType = variant.buildType.name
        def buildTypeCap = buildType.capitalize()
        def appSuffix = ""
        def idSuffix = ""
        if (flavor == "prod" && buildType == "release") {
            appSuffix = ""
            idSuffix = ""
        } else if (flavor == "prod") {
            appSuffix = "-" + buildTypeCap
            idSuffix = "." + buildType
        } else {
            appSuffix = "-" + flavor + buildTypeCap
            idSuffix = "." + flavor + "." + buildType
        }
        variant.resValue "string", "app_name", "openai_codex_practice" + appSuffix
        variant.mergedFlavor.applicationIdSuffix = idSuffix
    }
}

flutter {
    source = "../.."
}
